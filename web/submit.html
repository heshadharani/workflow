<form id="form" method="post" action="submit.php">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div class="form-group">
    <label for="designation">Designation:</label>
    <input type="text" id="designation" name="designation" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="animation-experience">Animation Experience:</label>
    <select id="animation-experience" name="animation-experience" required>
      <option value="">Select an option</option>
      <option value="No Experience">No Experience</option>
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Expert">Expert</option>
    </select>
  </div>

  <div class="form-group">
    <label for="unreal-engine-experience">Unreal Engine Experience:</label>
    <select id="unreal-engine-experience" name="unreal-engine-experience" required>
      <option value="">Select an option</option>
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Expert">Expert</option>
    </select>
  </div>

  <div class="form-group">
    <label for="workflow-name">Workflow Name:</label>
    <input type="text" id="workflow-name" name="workflow-name" required>
  </div>

  <div class="form-group">
    <label for="tools-used">Tools Used:</label>
    <input type="text" id="tools-used" name="tools-used" required>
  </div>

  <div class="form-group">
    <label for="workflow-details">Workflow Details:</label>
    <textarea id="workflow-details" name="workflow-details" rows="5" required></textarea>
  </div>

  <div class="form-group">
    <label></label>
    <input type="submit" value="Submit">
  </div>
</form>

<div id="message"></div>


</div>

<script>
  const form = document.getElementById("form");
  const messageDiv = document.getElementById("message");

  form.addEventListener("submit", (event) => {
    event.preventDefault(); // prevent form from submitting
    
    if (form.checkValidity()) { // check if all fields are valid
      messageDiv.innerHTML = "Thank you for your workflow submission!<br>We will evaluate your workflow and add it to the system.";
      form.reset(); // reset form fields
    } else {
	  
      messageDiv.innerHTML = "Please fill in all fields.";
    }
  });
</script>
