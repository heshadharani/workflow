<script>
  const form = document.getElementById("form");
  const messageDiv = document.getElementById("message");

  form.addEventListener("submit", (event) => {
    event.preventDefault(); // prevent form from submitting
    
    if (form.checkValidity()) { // check if all fields are valid
      messageDiv.innerHTML = "Thank you for your workflow submission!<br>We will evaluate your workflow and add it to the system.";
      form.reset(); // reset form fields
    } else {
	  
      messageDiv.innerHTML = "Please fill in all fields.";
    }
  });
</script>
